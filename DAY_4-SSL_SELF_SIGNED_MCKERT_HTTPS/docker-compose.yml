version: '3.8'

services:
  # NGINX with HTTPS
  nginx:
    image: nginx:alpine
    container_name: day4-nginx-https
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: day4-backend
    environment:
      PORT: 3000
      NODE_ENV: production
    networks:
      - app-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: day4-frontend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
